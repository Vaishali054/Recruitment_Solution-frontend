<section id="searchPage-details">
    <p class="searchdetails">Find your needs without any difficulties.</p>
    <p class="searchdetailsSmall">Find Exceptional Talent That Matches </p>
    <p class="searchdetailsSmall">Your Requirements</p>
</section>
<div class="center">

    <section id="searchBar">
        <p style=" color: white; margin-left: 10px;">Find Your employee</p>
        <form style=" display: flex;" id="search-form">
            <input class="search-input" id="role" name="role" required  required placeholder="Try Software Engineer"/>
            <input  class="search-input" id="location" name="location" placeholder="Leave location for now"/>
            <button class="searchButton" type="submit">Search</button>
        </form>
        
    </section>
</div>
<section class="center">
    <div>

        <table id="candidate-list" >
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Profession</th>
                    <th>Location</th>
                    <th>Experience</th>
                    <th>Skills</th>
                    <th>Connect And Hire</th>
                </tr>
            </thead>
            <tbody id="candidate"></tbody>
            <!-- <img class="search-page" src="./Images/download-removebg-preview (1).png"/> -->
        </table>
        
    </div>
    </section>
