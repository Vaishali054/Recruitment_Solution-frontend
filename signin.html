            <h2 class="companyName-login">JobSecure</h2>

                    <svg class="higlighted-button-logo"
                    xmlns="http://www.w3.org/2000/svg"

<section id="form-image">
    <div class="login-container-1">
        <div class="tagline">
            <p class="unlock">Unlock Your</p>
            <p class="True">True</p>
            <p class="unlock change">Potential</p>
        </div>
        <form id="signin-form">
            <p class="form-heading" style="font-size: 33px;">Welcome to JobSecure</p>
            <p class="little-tagline">Unlock your true Potential</p>
            

            <label>Profile</label>
            <select id="profile" name="profile" >
                <option >Select a profile</option>
                <option >Company</option>
                <option >Individual</option>
            </select>
                
                <label for="username">UserName </label>
                <input  placeholder="Vaishali Thakur" id="username" name="username" required/>
                <label for="email-address">Email address </label>
                <input type="text" placeholder="vaishali3837@gmail.com" id="email-address" name="email-address" required/>
                <label for="register-password">Password</label>
                <input type="password" id="register-password" name="password" required placeholder="Enter Password"/>
                <p class="password">Forgot password ?</p>
                <button class="login-button" type="submit">
                    <p>Register</p>
                </button>
                <div style="display: flex;">
                    <p class="login-text" style="margin-left: 110px;">Already registered? </p>
                    <p style="color: #65aeaf; cursor: pointer;"id="loginButton">Login</p>
                </div>
                <p style="text-align: center; color: #ffffff; font-size: 11px;"> &copy;Copyright 2023-Vaishali Thakur</p>
            </form>
        </div>
    </div>
    <diV class="login-container-2">
        <img class="login-image" style="margin-top:130px ;" src="./Images/People watching the sunset (1).jpeg"/>
    </diV>
</section>
